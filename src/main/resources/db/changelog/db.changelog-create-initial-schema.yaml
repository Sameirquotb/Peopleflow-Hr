databaseChangeLog:
  - changeSet:
      id: create-initial-schema
      author: Sameir
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: employee
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: employee_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: first_name
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: last_name
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: state
                  type: VARCHAR(20)
            tableName: employee